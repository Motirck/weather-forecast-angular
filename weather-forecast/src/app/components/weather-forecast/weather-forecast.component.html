<div class="container">
  <div class="row">
    <div class="col-md-4">
      <label>Escolha um estado:</label>
      <ng-select [(ngModel)]="this.selectedState" (change)="StateSelectec()">
        <ng-option *ngFor="let state of this.statesList" [value]="state.name">{{state.name}}</ng-option>
      </ng-select>
    </div>

    <div class="col-md-4">
      <label>Escolha uma cidade:</label>
      <ng-select [(ngModel)]="this.selectedCity">
        <ng-option *ngFor="let city of this.citiesList" [value]="city">{{city}}</ng-option>
      </ng-select>
    </div>

    <div class="col-md-4">
      <label>Escolha um país:</label>
      <ng-select [(ngModel)]="this.selectedCountry" (change)="GetWeatherForecast()">
        <ng-option *ngFor="let country of this.countryList" [value]="country.name">{{country.name}}</ng-option>
      </ng-select>
    </div>
  </div>
  <div class="row">
      <div class="col-md-4" *ngFor="let day of this.dataWeather.daily; let i = index">
        <div class="weather">
          <div class="city">
            <h1>{{this.selectedCity}} - {{this.selectedState}}, {{this.selectedCountry}}</h1>
          </div>
          <div class="clearfix"></div>

          <div class="cont">
            <div class="icon">
              <i class="fa fa-sun-o spin glow"></i>
              <i class="fa fa-cloud wind"></i>
              <i class="fa fa-cloud two"></i>
            </div>
            <div class="temp">
              <div class="current">
                {{day.temp.day}}&deg;
              </div>
              <div class="high">
                Máx: {{day.temp.max}}&deg;
              </div>
              <div class="low">
                Min: {{day.temp.min}}&deg;
              </div>
            </div>
            <div class="clearfix"></div>
            <div class="date">
              <p>{{ moment().add(i, 'day').format("DD/MM/YYYY") }}</p>
            </div>
          </div>
        </div> <!-- weather -->
      </div>
  </div>
</div>
